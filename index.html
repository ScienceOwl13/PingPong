<DOCTYPE html>
<html>
<head>
    <title>PingPong Tracker</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 

    <div class="topBox center" id="container">
        <h1 class="cText">Scores</h1>
        <!-- <button id="dev1"><code>winner=false;</code></button> -->
        <!-- <button id="dev2"><code>reset;</code></button> -->
    </div> 

    <div class="bottomBox centerBottom" id="container">
        <h1 class="cText">Buttons</h1>
    </div> 

<div class="split leftSide">
    <h2 class="cText">Player 1</h2>
    
    <p id="demo1" class="score cText">0</p>

    <div>
        <button class="block center2 leftButton" type="button" onclick="player1AddFunction()">+</button>
        <button class="block center2 leftButton" type="button" onclick="player1SubFunction()">-</button>
    </div>


</div>

<div class="split rightSide">
    <h2 class="cText">Player 2</h2>
    
    <p id="demo2" class="score cText">0<p>

    <div>
        <button class="block center2 rightButton" type="button" onclick="player2AddFunction()">+</button>
        <button class="block center2 rightButton" type="button" onclick="player2SubFunction()">-</button>
    </div>

</div>
<script src="index.js"></script>

</body>
</html>
